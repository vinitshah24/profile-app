<section id="service" class="services-area gray-bg pt-125 pb-130 mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center pb-30">
                    <h2 class="title">{{ skillsConf.title }}</h2>
                    <p>{{ skillsConf.description }}</p>
                </div> <!-- section title -->
            </div>
        </div> <!-- row -->
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8" *ngFor="let component of skillsConf.components">
                <div class="single-service text-center mt-30">
                    <div class="service-icon">
                        <i class="{{ component.icon }}"></i>
                    </div>
                    <div class="service-content">
                        <h4 class="service-title"><a href="{{ component.link }}">{{ component.title }}</a></h4>
                        <p>{{ component.details }}</p>
                    </div>
                </div> <!-- single service -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
