<!--====== WORK PART START ======-->

<section id="work" class="work-area pt-125 pb-130 mt-5">
    <div class="container">

        <div class="row">
            <div class="col-lg-8">
                <div class="section-title pb-25">
                    <h2 class="title">{{ portfolioConf.heading }}</h2>
                    <p>{{ portfolioConf.description }}</p>
                </div> <!-- section title -->
            </div>
        </div> <!-- row -->

        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let project of portfolioConf.projects">
                <div class="single-work text-center mt-30">
                    <div class="work-image">
                        <img src="{{ project.image }}" alt="work">
                    </div>
                    <div class="work-overlay">
                        <div class="work-content">
                            <h3 class="work-title">{{ project.title }}</h3>
                            <ul>
                                <li>
                                    <a class="image-popup" href="{{ project.image }}"> <i class="lni-plus"></i></a>
                                </li>
                                <li>
                                    <a href="{{ project.link }}"><i class="lni-link"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div> <!-- single work -->
            </div>
        </div> <!-- row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="work-more text-center mt-50">
                    <a class="main-btn" href="{{ portfolioConf.projectLink }}">More Works</a>
                </div> <!-- work more -->
            </div>
        </div> <!-- row -->

    </div> <!-- container -->
</section>

<!--====== WORK PART ENDS ======-->
