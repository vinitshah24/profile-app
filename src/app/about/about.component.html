<section id="about" class="about-area pt-125 pb-130 mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2 class="title">{{ aboutConf.heading }}</h2>
                    <p>{{ aboutConf.description }}</p>
                </div> <!-- section title -->
            </div>
        </div> <!-- row -->
        <div class="row">
            <div class="col-lg-6">
                <div class="about-content mt-50">
                    <h5 class="about-title">{{ aboutConf.title }}</h5>
                    <p>{{ aboutConf.info }}</p>
                    <ul class="clearfix">
                        <li>
                            <div class="single-info d-flex align-items-center">
                                <div class="info-icon">
                                    <i class="lni-envelope"></i>
                                </div>
                                <div class="info-text">
                                    <p><span>Email:</span> {{ aboutConf.email }}</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="single-info d-flex align-items-center">
                                <div class="info-icon">
                                    <i class="lni-phone-handset"></i>
                                </div>
                                <div class="info-text">
                                    <p><span>Phone:</span> {{ aboutConf.phone }}</p>
                                </div>
                            </div>
                        </li>
                        <!-- <li>
                                <div class="single-info d-flex align-items-center">
                                    <div class="info-icon">
                                        <i class="lni-calendar"></i>
                                    </div>
                                    <div class="info-text">
                                        <p><span>Date of birth:</span> 8 June 1995</p>
                                    </div>
                                </div>
                            </li> -->
                        <!-- <li>
                                <div class="single-info d-flex align-items-center">
                                    <div class="info-icon">
                                        <i class="lni-map-marker"></i>
                                    </div>
                                    <div class="info-text">
                                        <p><span>Location:</span> 4373, El Centro, CA</p>
                                    </div>
                                </div>
                            </li> -->
                    </ul>
                </div> <!-- about content -->
            </div>
            <div class="col-xl-5 offset-xl-1 col-lg-6">
                <div class="about-skills pt-25">
                    <div class="skill-item mt-25" *ngFor="let skill of aboutConf.skills">
                        <div class="skill-header">
                            <h6 class="skill-title">{{ skill.name }}</h6>
                            <div class="skill-percentage">
                                <div class="count-box counted">
                                    <span class="counter">{{ skill.percentage }}</span>
                                </div>
                                %
                            </div>
                        </div>
                        <div class="skill-bar">
                            <div class="bar-inner">
                                <div class="bar progress-line" [ngStyle]="{'width': skill.percentage + '%'}"></div>
                            </div>
                        </div>
                    </div> <!-- skill item -->
                </div> <!-- about skills -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
