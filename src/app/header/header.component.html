<header id="home" class="header-area">
    <div class="navigation fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" routerLink="/home">
                            <img src="{{ headerConf.logo }}" alt="Logo" height="20px">
                        </a> <!-- Logo -->
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item" (click)="getActiveTab('home')"
                                    [class.active]="activeTab === 'home'">
                                    <a class="page-scroll" routerLink="/home">Home</a>
                                </li>
                                <li class="nav-item" (click)="getActiveTab('about')"
                                    [class.active]="activeTab === 'about'">
                                    <a class="page-scroll" routerLink="/about">About</a>
                                </li>
                                <li class="nav-item" (click)="getActiveTab('services')"
                                    [class.active]="activeTab === 'services'">
                                    <a class="page-scroll" routerLink="/services">Services</a>
                                </li>
                                <li class="nav-item" (click)="getActiveTab('portfolio')"
                                    [class.active]="activeTab === 'portfolio'">
                                    <a class="page-scroll" routerLink="/portfolio">Portfolio</a>
                                </li>
                                <li class="nav-item" (click)="getActiveTab('blogs')"
                                    [class.active]="activeTab === 'blogs'">
                                    <a class="page-scroll" routerLink="/blogs">Blogs</a>
                                </li>
                                <li class="nav-item" (click)="getActiveTab('contact')"
                                    [class.active]="activeTab === 'contact'">
                                    <a class="page-scroll" routerLink="/contact">Contact</a>
                                </li>
                            </ul>
                        </div> <!-- navbar collapse -->
                    </nav> <!-- navbar -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- navigation -->
</header>
